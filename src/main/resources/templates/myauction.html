<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylecss/style.css">
</head>
<body>
<div th:replace="~{fragments :: nav(param1='list')}"/>
<div class="text-end w-100">

</div>
<span th:if="${#lists.isEmpty(list)}">List is empty</span>

<table class="table table-dark" th:unless="${#lists.isEmpty(list)}">
    <tr>
        <th>przedmiot </th>



        <th>Cena</th>
        <th>zdjÄ™cie</th>
        <th>opis</th>
<th>kupione </th>
        <th>nabywca </th>
        <th sec:authorize="hasRole('ADMIN')">EDYTUJ DANE</th>
    </tr>
    <tr th:each="u:${list}">
        <td th:text="${u.Itemname}"></td>



        <td th:text="${#numbers.formatDecimal(u.Wallet, 0, 'COMMA', 2, 'POINT')}"></td>

        <td><img th:src="@{${u.ImagePath}}"></td>
        <td th:text="${u.desctription}"></td>
        <td th:text="${u.buy}"></td>
        <td th:text="${u.buyer}"></td>

        <td > <a th:href="@{userlist/editForm(id=*{u.id})}">edytuj</a> </td>
      <td>  <a sec:authorize=" isAuthenticated()" th:href="@{delete(id=*{u.id})}">Zakoncz sprzedaz</a></td>
    </tr>
</table>
<div th:replace="~{fragments :: footer}"/>
</body>
</html>
