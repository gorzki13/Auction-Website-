<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="~{fragments :: header-css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Panel logowania</title>
</head>
<body>

<div>
    <div th:replace="~{fragments :: nav(param1='login')}"/>
</div>
<div id="loginpanel">
<h1>Zaloguj się</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Username"/>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password"/>
    </div>
    <input type="submit" value="zaloguj!"/>
</form>
<a class="nav-link" th:href="@{register}">Nie masz u nas konta ? zarejestruj się teraz !</a>
</div>
<div th:replace="~{fragments :: footer}"/>
</body>
</html>
