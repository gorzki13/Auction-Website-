<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="~{fragments :: nav(param1='list')}"/>
<span th:if="${#lists.isEmpty(list)}">List is empty</span>

<table class="table table-dark" th:unless="${#lists.isEmpty(list)}">
    <tr>
        <th>id</th>
        <th>imie</th>
        <th>nazwisko</th>
        <th>data konca akcji</th>
        <th>aktualna cena</th>
        <th>przedmiot </th>
        <th>kategoria</th>
       <th>EDYTUJ DANE</th>
    </tr>
    <tr th:each="u:${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.surname}"></td>
        <td> <p th:text="${#temporals.format(u.date, 'dd-MM-yyyy HH:mm')}"></p></td>
        <td th:text="${#numbers.formatDecimal(u.Wallet, 0, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${u.Itemname}"></td>
        <td th:text="${u.cd.kategoria}"></td>
      <td> <a th:href="@{userlist/editForm(id=*{u.id})}">edytuj</a> </td>

    </tr>
</table>
    <div th:replace="~{fragments :: footer}"/>
</body>
</html>
