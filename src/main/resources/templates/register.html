<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Panel logowania</title>
</head>
<body>
<div>
    <div th:replace="~{fragments :: nav(param1='login')}"/>
</div>
<h1>Zarejestruj</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/register}" method="post">
    <h5>login</h5>
    <div>
        <input type="text" name="username" placeholder="Username"/>
    </div>
    <h5>HASŁO</h5>
    <div>
        <input type="password" name="password" placeholder="Password"/>
    </div>
    <h5>POWTÓRZ HASŁO</h5>
    <div>
        <input type="password" name="passwordConfirm" placeholder="passwordConfirm"/>
    </div>
    <input type="submit" value="register!"/>
</form>
</body>
</html>
