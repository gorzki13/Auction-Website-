<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: nav(param1='add')}"/>
<br><br><br><br>
<form th:method="POST" th:object="${list}" >
    <div id="form1" class="form-group">
        <table class="table table-dark">
   <tr>
<td>
    <p1>id</p1><br>
   <input disabled type="text" th:field="*{id}"/><br>
</td>
   </tr><tr><td>
    <p>imie:</p>
    <input type="text" th:field="*{name}" /> <p style="color:red" th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
        </td>
        </tr><tr><td>
    <p>nazwisko</p>
    <input type="text" th:field="*{surname}"/><p style="color:red" th:if="${#fields.hasErrors('surname')}" th:each="err : ${#fields.errors('surname')}" th:text="${err}"></p>
        </td> </tr><tr><td>
    <p>data zakonczenia:</p>
    <input type="date" th:field="*{date}"  /><br>
        </td></tr><tr><td>
            <p>cena wywolawcza:</p>
    <input type="text"   th:field="*{Wallet}"/> <p style="color:red" th:if="${#fields.hasErrors('Wallet')}" th:each="err : ${#fields.errors('Wallet')}" th:text="${err}"></p>
        </td>  </tr><tr><td>
    <p>nazwa przedmiotu</p>
    <input type="text" th:field="*{itemname}"/> <p style="color:red" th:if="${#fields.hasErrors('itemname')}" th:each="err : ${#fields.errors('itemname')}" th:text="${err}"></p>
        </td> </tr><tr><td>
<p>kategoria</p>
    <select th:field="*{cd.id}">
    <option th:each="cat : ${kategorie}"
            th:value="${cat.id}"
            th:text=" ${cat.kategoria}"
    />
</select><br><br>
        </td> </tr><tr><td>
    <input class="btn btn-success" type="submit" value=" DODAJ "/><br><br><button class="btn btn-danger"><a th:href="@{/userlist}">ANULUJ</a></button>
        </tr></td>
        </table>
        </div>
</form>
<div th:replace="~{fragments :: footer}"/>
